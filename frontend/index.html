<html>
<head>
  <title>gopoll</title>
  <meta charset='utf8'>
  <script src='/js/jquery.js'></script>
  <script src='/js/jquery.hashroute.js'></script>
  <script src='/js/mustache.js'></script>
  <script src='/js/templates.js'></script>
  <script src='/js/semantic.min.js'></script>
  <link rel='stylesheet' href='/css/semantic.min.css'/>
  <style>
.poll:hover { cursor: pointer; }
.vote:hover {
  cursor: pointer;
  background-color: #DDD!important;
}
.voted { font-weight: bold!important; }
.option-text-form { min-width: 80%; }
#edit-poll-options .button { padding: 0.5em 1em !important; margin: 0; }
#add-poll-options .button  { padding: 0.5em 1em !important; margin: 0; }
.comment .comments         { margin: 5px 0 0 0px!important; padding: 0 0 0 24px!important; border-left: 2px solid #ccc; }
.comment-reply-dialog      { padding-top: 10px !important; }
.ui.fixed + div {
  margin-top: 100px;
}
  </style>
</head>
<body>
  <div class="ui fixed inverted main menu">
    <a class="item mobile_item"><i class="bars icon"></i></a>
    <div class='ui item mobile_item'>
      <div class='ui category search navbar-search'>
        <div class='ui icon input'>
          <input class='prompt' type='text' placeholder='Search...'>
          <i class='search icon'></i>
        </div>
        <div class='results'></div>
      </div>
    </div>
  </div>
  <div class='ui pushable'>
    <div class='ui sidebar vertical menu' id='mobile-navbar'></div>
    <div class='pusher'>
      <div>
        <div id='errors'></div>
        <div id='content'></div>
      </div>
    </div>
  </div>
  <script src='/js/ui.js'></script>
  <script>
$('.mobile_item .navbar-search').click(() => false);
$('#mobile-navbar a.item').click(() => { $('.ui.sidebar').sidebar('hide'); });
$('.ui.sidebar').sidebar({
    context: $('.ui.pushable'),
    transition: 'overlay'
}).sidebar('attach events', '.mobile_item');
  </script>
</body>
</html>
